language: cpp

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      sudo: true
      compiler: gcc
      env:
      - MATRIX_EVAL="BUILD_TARGET=gcc_build && DEPLOY_BUILD=yes"
      addons:
        apt:
          packages:
            - libtinyxml2-dev
            - checkinstall
            - libcurl4-openssl-dev
    - os: linux
      dist: trusty
      sudo: false
      compiler: gcc
      env:
      - MATRIX_EVAL="BUILD_TARGET=gcc_build && CC=gcc-5 && CXX=g++-5"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - g++-5
            - libtinyxml2-dev
    - os: linux
      dist: trusty
      sudo: false
      compiler: gcc
      env:
      - MATRIX_EVAL="BUILD_TARGET=coverage_build && CC=gcc-6 && CXX=g++-6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - libtinyxml2-dev
    - os: linux
      sudo: true
      services:
        - docker
      env: BUILD_TARGET=docker_build
    - os: osx
      osx_image: xcode9.2
      env:
        - BUILD_TARGET=osx_build

addons:
  apt:
    packages:
    - libcurl4-openssl-dev

before_install:
- eval "${MATRIX_EVAL}"
- if [[ "${BUILD_TARGET}" = "coverage_build" ]]; then
    pip install --user cpp-coveralls;
  fi

install:
- set -e
- if [[ "${BUILD_TARGET}" = "docker_build" ]]; then
    docker pull dronecore/dronecore;
  fi

script:
- if [[ "${BUILD_TARGET}" = "gcc_build" ]]; then
    make BUILD_TYPE=Debug run_unit_tests -j4;
    make clean;
    make INSTALL_PREFIX=/usr BUILD_TYPE=Release run_unit_tests -j4;
  fi
- if [[ "${BUILD_TARGET}" = "coverage_build" ]]; then
    make BUILD_TYPE=Coverage run_unit_tests -j4;
  fi
- if [[ "${BUILD_TARGET}" = "docker_build" ]]; then
    docker run -it --rm -v $TRAVIS_BUILD_DIR:/home/docker1000/src/DroneCore:rw dronecore/dronecore ./travis-docker-build.sh;
  fi
- if [[ "${BUILD_TARGET}" = "osx_build" ]]; then
    make;
    make default install;
    make run_unit_tests;
    make clean;
    make BUILD_TYPE=Release;
    make default install;
    make run_unit_tests;
  fi

after_success:
- if [[ "${BUILD_TARGET}" = "coverage_build" ]]; then
  coveralls --root . --build-root build/default
    --exclude=libs --exclude="plugins" --exclude="/usr/include/" --exclude="curl-android-ios"
    --exclude="debug_helpers" --exclude="example" --exclude="external_example"
    --exclude-pattern=".*CMakeFiles.*" --exclude-pattern=".*_test.*";
  fi
- if [[ "${DEPLOY_BUILD}" = "yes" ]]; then
    ./create_deb.sh;
  fi;

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "*.deb"
  condition: ${DEPLOY_BUILD} = yes
  on:
    repo: dronecore/DroneCore
    tags: true
